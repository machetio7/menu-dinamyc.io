<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Menu | dynamic</title>
</head>
<body>
    <header>
        <nav class="nav" id="nav">
            <div class="nav__icon">
                <img src="./assets/x.svg" alt="" id="menu-icon" class="nav__icon__menu">
            </div>

            <ul class="list">
                
                <li class="list__item">
                    <div class="list__button">     
                        <img src="./assets/dashboard.svg" alt="dashboard logo" class="list__img">
                        <a href="#" class="nav__link">Home</a>
                    </div>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">     
                        <img src="./assets/docs.svg" alt="docs icon" class="list__img">
                        <a href="#" class="nav__link">Services</a>
                        <img src="./assets/arrow.svg" alt="flecha logo" class="list__arrow">
                    </div>
                    <ul class="list__show">
                        <li class="list__inside">
                            <img src="./assets/code.svg" alt="web development" class="list__img">
                            <a href="" class="nav__link nav__link--inside">Web development</a>
                        </li>
                        <li class="list__inside">
                            <img src="./assets/aws.svg" alt="aws services" class="list__img">
                            <a href="" class="nav__link nav__link--inside">AWS Services</a>
                        </li>
                        <li class="list__inside">
                            <img src="./assets/mobile.svg" alt="mobile development" class="list__img">
                            <a href="" class="nav__link nav__link--inside">Movil development</a>
                        </li>
                    </ul>
                </li>
                
                <li class="list__item">
                    <div class="list__button">     
                        <img src="./assets/stats.svg" alt="dashboard logo" class="list__imag">
                        <a href="#" class="nav__link">Estadisticas</a>
                    </div>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">     
                        <img src="./assets/bell.svg" alt="docs icon" class="list__img">
                        <a href="#" class="nav__link">notificaiones</a>
                        <img src="./assets/arrow.svg" alt="flecha logo" class="list__arrow">
                    </div>
                    <ul class="list__show">
                        <li class="list__inside">
                            <img src="./assets/twitch.svg" alt="mobile development" class="list__img">
                            <a href="" class="nav__link nav__link--inside">Twitch</a>
                        </li>
                        <li class="list__inside">
                            <img src="./assets/facebook.svg" alt="mobile development" class="list__img">
                            <a href="" class="nav__link nav__link--inside">Facebook</a>
                        </li>
                        <li class="list__inside">
                            <img src="./assets/instagram-alt.svg" alt="mobile development" class="list__img">
                            <a href="" class="nav__link nav__link--inside">Instagram</a>
                        </li>
                        <li class="list__inside">
                            <img src="./assets/twitter.svg" alt="mobile development" class="list__img">
                            <a href="" class="nav__link nav__link--inside">Twitter</a>
                        </li>
                    </ul>
                </li>

                <li class="list__item">
                    <div class="list__button">     
                        <img src="./assets/message.svg" alt="dashboard logo" class="list__imag">
                        <a href="#" class="nav__link">Contacto</a>
                    </div>
                </li>

            </ul>
        </nav>
        
    </header>



    <script src="./js/main.js"></script>
</body>
</html>
